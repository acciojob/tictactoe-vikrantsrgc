<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form view -->
        <div id="player-form">
            <input type="text" id="player-1" placeholder="Enter Player 1 Name" required>
            <input type="text" id="player-2" placeholder="Enter Player 2 Name" required>
            <button id="submit">Start Game</button>
        </div>

        <!-- Game view -->
        <div id="game-area" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board" id="board">
                <!-- Cells with id 1â€“9 -->
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <button id="reset" style="display: none;">Reset Game</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
